{% extends "main/base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'main/css/forms.css' %}">
<link rel="stylesheet" href="{% static 'books/css/styles.css' %}">
{% endblock %}

{% block content %}
<section class="container">
    <h1>Books</h1>

    <div class="flex-col text-center">
        {% for month in months %}
        <div class="flex-col month">
            <div class="head">
                <h2>{{month}}</h2>
            </div>
            <div class="flex m">
                <a class="no-deco" href="/books/{{month.pk}}"><button class="round pointer outline-green">Overview</button></a>
                <a class="no-deco" href="/books/{{month.pk}}/sales"><button class="round pointer outline-green">Sales</button></a>
                <a class="no-deco" href="/books/{{month.pk}}/purchases"><button class="round pointer outline-green">Purchases</button></a>
                <a class="no-deco" href="/books/{{month.pk}}/debits"><button class="round pointer outline-green">Debits</button></a>
                <a class="no-deco" href="/books/{{month.pk}}/credits"><button class="round pointer outline-green">Credits</button></a>
            </div>
        </div>
        {% endfor %}

    </div>
</section>
{% endblock %}
